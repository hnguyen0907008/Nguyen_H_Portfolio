<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hien's Portfolio - Contact Me</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
	<main id="app">
        <header id="header">
			<h2 class="hidden">Navigation</h2>
            <nav id="mainNav">
				<a href="index.html#recentWork">PROJECTS</a>
                <a href="about.html">ABOUT</a>
				<a href="contact.html">CONTACT</a>
			</nav>
			
            <div class="mainLogo">
                <a href="index.html"><img src="images/logo.png" alt="logo" id="mainLogo"></a>
            </div>
		</header>
		
		<section class="contactPage">
			<h2 class="hidden">Contact Page</h2>
			<h3>CONTACT</h3>
			<div class="contactForm">
				<form action="" method="post">
					<p>If you have a project and would like a help, send me a message. I'll do my best to reach out ASAP</p>
					<label>Your Name</label><br>
					<input type="text" name="username" value=""><br><br>
					<label>Email</label><br>
					<input type="email" name="email" value=""><br><br>
					<label >Message</label><br>
					<textarea name="message" value=""></textarea><br><br>
					<button name="submit">SEND</button>
				</form>
			</div>
		</section>

		<footer>
			<div class="footer">
				<h3>THANK YOU FOR SCROLLING</h3>
				<p>I look forward to new challenges and <br>collaborations. If you like what you saw, <br>let's have a chat.</p>
				<div class="socialMedia">
					<div id="icons">
						<img src="images/behance.png" alt="Social Media Icon">
						<img src="images/facebook.png" alt="Social Media Icon">
						<img src="images/gmail.png" alt="Social Media Icon">
						<img src="images/instagram.png" alt="Social Media Icon">
					</div>
				</div>
			</div>
		</footer>
	</main>
	<script type="module" src="js/main.js"></script>
</body>

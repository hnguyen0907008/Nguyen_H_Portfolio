<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hien's Portfolio</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css">
	<link rel="stylesheet" href="css/master.css">
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<main id="app">
        <header id="header">
			<h2 class="hidden">Navigation</h2>
            <nav id="mainNav">
				<a href="#recentWork">PROJECTS</a>
                <a href="about.html">ABOUT</a>
				<a href="contact.html">CONTACT</a>
			</nav>
			
            <div class="mainLogo">
                <a href="index.html"><img src="images/logo.png" alt="logo" id="mainLogo"></a>
            </div>
		</header>
		
		<section class="hello">
			<img src="images/background.jpg" alt="Background">
		</section>

		<section class="recentWork" id="recentWork">
			<h2>LATEST PROJECTS</h2>
			<pj-card v-for="pj in portfolio" :pj="pj" key="pj.id"></pj-card>
		</section>

		<footer>
			<div class="footer">
				<h3>THANK YOU FOR SCROLLING</h3>
				<p>I look forward to new challenges and <br>collaborations. If you like what you saw, <br>let's have a chat.</p>
				<div class="socialMedia">
					<div id="icons">
						<img src="images/behance.png" alt="Social Media Icon">
						<img src="images/facebook.png" alt="Social Media Icon">
						<img src="images/gmail.png" alt="Social Media Icon">
						<img src="images/instagram.png" alt="Social Media Icon">
					</div>
				</div>
			</div>
		</footer>
	</main>
	<script type="module" src="js/main.js"></script>
</body>
</html>
